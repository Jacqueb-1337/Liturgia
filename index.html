<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liturgia - Scripture Selector</title>
    <link rel="stylesheet" href="styles/style.css">
    <script src="scripts/manageBibleFiles.js" defer></script>
    <script src="scripts/bibleSearch.js" defer></script>
    <script src="scripts/scriptureHandler.js" defer></script>
    <script src="scripts/functions.js" defer></script>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
        }
        #main-container {
            flex: 1;
            display: flex;
        }
        #content {
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        #preview-live {
            display: flex;
            flex: 1;
            overflow: hidden;
            justify-content: center;
            align-items: center;
        }
        #preview, #live {
            flex: 1;
            border: 1px solid gray;
            padding: 10px;
            text-align: center;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #444;
            color: white;
            position: relative;
            border-radius: 10px;
        }
        .slide {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: #444;
            color: white;
            position: relative;
        }
        .slide-wrapper {
            width: 100%;
            height: 0;
            padding-bottom: 56.25%; /* 16:9 aspect ratio */
            position: relative;
        }
        .slide-content {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            max-width: 100%;
            max-height: 100%;
            overflow: hidden;
            text-align: center;
            white-space: pre-wrap;
            font-size: 2vw; /* Responsive font size */
            transform: scale(1);
            transform-origin: center;
            word-wrap: break-word; /* Ensure text wraps within the slide */
        }
        .verse-location {
            margin-top: 10px;
            font-size: 1.5vw;
            text-align: center;
        }
        #bottom-section {
            display: flex;
            width: 100%;
            flex-shrink: 0;
        }
        #bottom-left {
            width: 250px;
            background: #1e1e1e;
            padding: 10px;
            color: white;
            display: flex;
            flex-direction: column;
            border-top: 1px solid gray;
            overflow-y: auto;
        }
        #current-result {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
            background: #1e1e1e;
            color: white;
            height: 200px; /* Static height */
            text-align: left;
        }
        .verse-divider {
            display: flex;
            border-bottom: 1px solid gray;
            margin: 5px 0;
        }
        .verse-selected {
            background-color: rgb(0, 217, 255);
            color: black;
        }
        .verse-number {
            width: 50px;
            padding: 5px;
            background: #333;
            color: white;
            text-align: center;
            border-right: 1px solid gray;
        }
        .verse-text {
            flex: 1;
            padding: 5px;
        }
    </style>
</head>
<body>

    <!-- Top Menu Bar -->
    <div id="menu-bar">
        <div>Liturgia - Worship Presentation Software</div>
        <div>
            <button onclick="newFile()">New</button>
            <button onclick="openFile()">Open</button>
            <button onclick="saveFile()">Save</button>
            <button onclick="goLive()">Live</button>
        </div>
    </div>

    <!-- Main Layout -->
    <div id="main-container">

        <!-- Left Sidebar (Schedule) -->
        <div id="schedule">
            <h3>Schedule</h3>
            <ul>
                <li>Iâ€™ve never been this homesick before</li>
                <li>Praise You in this Storm</li>
                <li>Genesis 1:9 (KJV)</li>
                <li>Genesis 1:7 (KJV)</li>
            </ul>
        </div>

        <!-- Preview & Live Area -->
        <div id="content">
            <div id="preview-live">
                <div id="preview">
                    <div class="slide">
                        <div class="slide-wrapper">
                            <div class="slide-content">
                                Preview Area
                                <div class="verse-location"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="live">
                    <div class="slide">
                        <div class="slide-wrapper">
                            <div class="slide-content">
                                Live Area
                                <div class="verse-location"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <!-- Bottom Section (Tabs for Scripture, Songs, Media) and Current Result Display -->
    <div id="bottom-section">
        <div id="bottom-left">
            <div class="tabs">
                <div class="tab active" onclick="switchTab(event)">Scripture</div>
                <div class="tab" onclick="switchTab(event)">Songs</div>
                <div class="tab" onclick="switchTab(event)">Media</div>
            </div>
            <div class="tab-content active">
                <input type="text" id="scripture-search" placeholder="Search Scripture...">
                <ul id="scripture-results"></ul>
                <input type="text" id="book-input" placeholder="Book">
                <input type="text" id="chapter-input" placeholder="Chapter">
                <input type="text" id="verse-input" placeholder="Verse">
            </div>
            <div class="tab-content">
                <!-- Songs content -->
            </div>
            <div class="tab-content">
                <!-- Media content -->
            </div>
        </div>
        <div id="current-result" style="flex: 1;"></div> <!-- New section for displaying current result -->
    </div>

    <!-- Bottom Controls -->
    <div id="bottom-controls">
        <button onclick="previous()">Previous</button>
        <button onclick="next()">Next</button>
    </div>

</body>
</html>
